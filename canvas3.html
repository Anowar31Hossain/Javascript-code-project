<!DOCTYPE html>
<html>
<head>
    <title>Natural Environment with Animation</title>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Sky
        function drawSky() {
            ctx.fillStyle = "lightblue";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Sun
        function drawSun(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 50, 0, 2 * Math.PI);
            ctx.fillStyle = "yellow";
            ctx.fill();
            ctx.closePath();
        }

        let sunX = 100;
        function animateSun() {
            drawSky();
            drawSun(sunX, 100);
            sunX += 1;
            if (sunX > canvas.width + 50) {
                sunX = -50;
            }
        }

        // Earth
        function drawEarth(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 40, 0, 2 * Math.PI);
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.closePath();
        }

        let earthX = 400;
        let earthY = 400;
        let earthRotation = 0;
        function animateEarth() {
            drawEarth(earthX, earthY);
            earthRotation += 0.01;
            earthX = 400 + 200 * Math.cos(earthRotation);
            earthY = 400 + 100 * Math.sin(earthRotation);
        }

        // Clouds
        function drawCloud(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, 2 * Math.PI);
            ctx.arc(x + 30, y, 25, 0, 2 * Math.PI);
            ctx.arc(x + 60, y, 20, 0, 2 * Math.PI);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.closePath();
        }

        let cloudX = 200;
        let cloudY = 100;
        function animateClouds() {
            drawCloud(cloudX, cloudY);
            cloudX += 1;
            if (cloudX > canvas.width + 60) {
                cloudX = -60;
                cloudY = Math.random() * 100 + 50;
            }
        }

        // River
        function drawRiver() {
            ctx.fillStyle = "blue";
            ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);
        }

        // Trees
        function drawTree(x, y) {
            ctx.fillStyle = "brown";
            ctx.fillRect(x, y, 20, 100);
            ctx.fillStyle = "green";
            ctx.beginPath();
            ctx.arc(x + 10, y - 20, 40, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
        }

        // Birds
        function drawBird(x, y) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + 20, y - 20);
            ctx.lineTo(x + 40, y);
            ctx.stroke();
            ctx.closePath();
        }

        let birdX = -50;
        let birdY = 50;
        function animateBirds() {
            drawBird(birdX, birdY);
            birdX += 2;
            if (birdX > canvas.width + 50) {
                birdX = -50;
                birdY = Math.random() * 100 + 50;
            }
        }

        function drawScene() {
            drawSky();
            drawSun(sunX, 100);
            animateEarth();
            animateClouds();
            drawRiver();
            drawTree(100, canvas.height / 2 - 100);
            drawTree(200, canvas.height / 2 - 100);
            animateBirds();
        }

        setInterval(drawScene, 1000 / 60);
    </script>
</body>
</html>
